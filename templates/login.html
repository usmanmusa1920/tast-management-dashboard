<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management dashboard | login page</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert_{{msg.tags}}">{{msg}}</div>
            {% endfor %}
        {% endif %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
